<!DOCTYPE html>
<html>
<head>
    <style>
        .divCell {
            position:absolute;
            width:10px;
            height:10px;
            border-width:1px;
            border-style:dotted;
            border-color:black;
            background: white;
        }
        #universe {
            position:relative;
            margin:20px auto;
        }
        .buttons {
            width: 80%;
            margin: 0 auto;
        }
    </style>
    <script>
        var DEAD = 0,
            ALIVE = 1,
            CELL_X_COUNT = 60,
            CELL_Y_COUNT = 60,
            TIMEOUT = 100,
            interval;

        function createUniverse() {
            var universe = document.getElementById('universe');
            for(var i = 0; i < CELL_X_COUNT;i++) {
                for(var j = 0; j < CELL_Y_COUNT;j++) {
                    var element = document.createElement('div');

                    element.className = 'divCell';
                    element.style.left = (i * 11) + 'px';
                    element.style.top = (j * 11) + 'px';
                    element.id = "x" + i + "y" + j;
                    element.setAttribute("state", DEAD);
                    universe.appendChild(element);
                }
            }
        }

        function cellClick(event) {
            if(event.target.tagName == "DIV") {
                if(event.target.getAttribute("state") == DEAD) {
                    event.target.setAttribute("state", ALIVE);
                    event.target.style.background = "green";
                }
                else {
                    event.target.setAttribute("state", DEAD);
                    event.target.style.background = "white"
                }

            }
            event.stopPropagation();
        }

        function getCellState(x, y)
        {
            if( x < 0 || x > CELL_X_COUNT || y < 0 || y > CELL_Y_COUNT) {
                return null;
            }

            var cell = document.getElementById("x" + x + "y" + y);
            return cell.getAttribute("state");
        }

        function setCellState(x, y, deadOrAlive){

            if( x < 0 || x > CELL_X_COUNT || y < 0 || y > CELL_Y_COUNT) {
                return;
            }

            var cell = document.getElementById("x" + x + "y" + y);
            cell.setAttribute("state", deadOrAlive);

            cell.style.background =
                deadOrAlive == DEAD ? "white" : "green";
        }

        function lifeStep() {
            var currentPlayground=getCurrentPlayground();
            for(var i = 0; i < CELL_X_COUNT; i++)
                for(var j = 0; j < CELL_Y_COUNT; j++) {
                    var aliveNeighbors=getAliveNeighboursCount(i,j,currentPlayground);
                    if (aliveNeighbors===2)
                        setCellState(i,j,currentPlayground[i][j]);
                    else if (aliveNeighbors===3)
                        setCellState(i,j,ALIVE);
                    else setCellState(i,j,DEAD);
                }
        }

        function getAliveNeighboursCount(x,y,currentPlayground){
            var aliveCount=0;
            for (var i=-1; i<=1; i++)
                for (var j=-1; j<=1; j++) {
                    if (i === 0 && j === 0 || x + i < 0 || x + i > CELL_X_COUNT || y + j < 0 || y + j > CELL_Y_COUNT)
                        continue;
                    if (currentPlayground[x + i][y + j] === "1")
                        aliveCount++;
                }
            return aliveCount;
        }

        function getCurrentPlayground(){
            var currentPlayground=[];
            for (var x=0; x<CELL_X_COUNT; x++){
                currentPlayground[x]=[];
                for (var y=0; y<CELL_Y_COUNT; y++)
                    currentPlayground[x][y]=getCellState(x,y);
            }
            return currentPlayground;
        }

        function startLife() {
            interval = setInterval(lifeStep, 1000/document.getElementById('input').value);
        }

        function pauseLife() {
            clearInterval(interval);
        }

        function killLife() {
            pauseLife();
            for(var i = 0; i < CELL_X_COUNT; i++) {
                for(var j = 0; j < CELL_Y_COUNT; j++) {
                    setCellState(i, j, DEAD);
                }
            }
        }

    </script>
</head>
<body onload="createUniverse();" onclick="cellClick(event)">
<div style="margin:10px auto; width:800px;">
    <h1>Conway's game of life</h1>
    <div state="0" class="buttons">
        <input type="text" id="input" />
        <button onclick="startLife()">Start Life</button>
        <button onclick="pauseLife()">Pause Life</button>
        <button onclick="lifeStep()">Step</button>
        <button onclick="killLife()">Kill Life</button>
    </div>
    <div id='universe'></div>
</div>
</body>
</html>
